<!DOCTYPE html>

<html>
<head>
<title>Grace Notes Student Registration</title>
<meta name="description" content=
"Grace Notes provides verse-by-verse Bible studies and a library of related categorical and historical studies.">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="CSS/GN_STYLE.css" rel="stylesheet" type="text/css">

<style>
label {
  font-weight: bold;
  font-size: 110%;
  display: block;
  margin: 1em 0 0.2em;
}

select, input[type=text], input[type=email], input[type=number], textarea {
  border: 1px solid #777;
  width: 100%;
  padding: 1px;
  font-size: 110%;
  line-height: 1.4;
  background: white;
}

input[type=submit] {
  font-size: 130%;
  font-weight: bold;
  border: none;
  color: white;
  background: #9A8944;
  display: block;
  width: 100%;
  cursor: pointer;
  padding: 8px;
  text-transform: uppercase;
  text-align: center;
}

fieldset {
  border: none;
  border-top: 1px solid #999;
  padding: 10px 0;
  margin: 10px 0;
}

</style>
</head>

<body>
<script type="text/javascript"> /* Google Analytics Script */
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-3622200-1']);
_gaq.push(['_trackPageview']);

  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https' == document.location.protocol ? 'https//ssl'  'http//www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<div class="container">
  <!--#include virtual="/header.html" -->

  <div class="content">
    <h1>Grace Notes Student Registration</h1>
    <p>Please complete this registration form for Grace Notes studies.</p>

    <form id="register" action="/forms/registration.php">
      <p><label for="course" class="required">Choose a course to begin.</label>
      <select name="course" required>
        <!--#include virtual="/course-options.html" -->
      </select>

      <p><label for="name" class="required">Name</label>
      <input name="name" type="text" required></p>

      <p><label for="email" class="required">E-mail Address</label>
      <input name="email" type="email" required></p>

      <input type="submit" value="Submit">
      
     <fieldset>

        <h2>First time registrants</h2>

        <p><label for="address">Mail Address (street address or P. O. Box)</label>
        <input name="address" type="text" ></p>
        
        <p><label for="city">City, Township, Country, Mail Code</label>
        <input name="city" type="text" ></p>
        
        <p><label for="hs">Have you completed high school or equivalency?</label>
        <label for="hsyes"><input type="radio" name="hs" value="YES" id="hsyes"> YES</label>
        <label for="hsno"><input type="radio" name="hs" value="NO" id="hsno"> NO</label></p>
        
        <p><label for="college">College or University Education </label>
        <input name="college" type="text"></p>
        
        <p><label for="work">Work Experience (types of jobs, trades) </label>
        <input name="work" type="text"></p>
        
        <p><label for="testimony">PERSONAL TESTIMONY- Please explain how you came to accept Jesus Christ as Savior. Describe how your Christian life has progressed since then, in terms of spiritual growth (edification).</label>
        <textarea name="testimony" rows="7" cols="50"></textarea></p>

        <p><label for="ministry_prepare">MINISTRY PREPARATION - For what types of personal ministry would you like to prepare (e.g. teaching, evangelism, pastor)?</label>
        <input name="ministry_prepare" type="text" ></p>
        
        <p><label for="bible_teaching">BIBLE TEACHING – If you do regular Bible teaching, state what kind of classes you teach.</label>
        <input name="bible_teaching" type="text" ></p>
      </fieldset>
      <fieldset name="pastors">
        <h2>PASTORS <small>– please answer the following</small></h2>
        
        <p><label for="pastor_background">How did you become a pastor?  How long have you been a pastor?</label>
        <textarea name="pastor_background" rows="7" cols="50"></textarea></p>

        <p><label for="church_name">What is your church’s name and address?</label>
        <input name="church_name" type="text" ></p>
        
        <p><label for="attendance">What is the average attendance at your church?</label>
        <input name="attendance" type="number" ></p>
        
        <p><label for="teaching">What type of teaching do you do at your church (e.g. sermons, expository; verse by verse)?</label>
        <input name="teaching" type="text" ></p>

        <input type="submit" value="Submit">
      </fieldset>
    </form>

  </div>
</div>

</body>
</html>
